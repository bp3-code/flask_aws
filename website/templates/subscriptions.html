<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Share</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 80%;  
            margin-left: auto;
            margin-right: auto ;
        }
        th, td {
            border: 1px solid green;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand" href="{{url_for('views.login')}}" style="color:#b6d781;">Sign Out</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="{{url_for('views.home')}}" style="background-color:#aedc8a;">Home</a></span>
                    <span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="{{url_for('views.music')}}" style="background-color:#aedc8a;">Music</a></span>
                </div>
    </div>
    </nav>
    </div>
    <div class="photo-gallery">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Subscriptions &nbsp;</h2>
            </div>
        </div>
        <div>
            {% if items %}
            <table border="1">
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Photo</th>
                    <th>Action</th>
                </tr>
                {% for item in items %}
                <tr>
                    <td>{{ item['title'] }}</td>
                    <td>{{ item['artist'] }}</td>
                    <td>{{ item['year'] }}</td>
                    <td>
                        <img src="{{ item['url'] }}" alt="Photo of {{ item['artist'] }}" width="100">
                    </td>
                    <td>
                        <form method="post" action = "/unsubscribe">
                            <input type="hidden" name="item" value="{{ item }}">
                            <div class="form-group">
                                <input type="submit" name="unsubscribe" value="Remove" class="btn btn-primary btn-block" style="background-color:#aedc8a;color:rgb(40,140,38);">
                            </div>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
            {% endif %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
